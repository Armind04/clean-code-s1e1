<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
  	<img class="header__img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
  	<a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
  	<section class="add">
  		<label class="add__title title label" for="new-task">Add Item</label>
  		<div class="add__task-wrapper">
  			<input class="add__task task text" id="new-task"  type="text">
  			<button class="add__btn btn">Add</button>
  		</div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul class="todo__list task-list" id="incompleteTasks">
        <li class="todo__item item">
    	    <input class="todo__checkbox checkbox" type="checkbox">
		    	<label class="todo__task todo__label task label">Pay Bills</label>
		    	<input class="todo__task todo__text task text" type="text">
		    	<button class="todo__btn btn edit">Edit</button>
		    	<button class="todo__btn btn delete">
		    		<img class="btn__img" src="./remove.svg" alt="remove button">
		    	</button>
		    </li>
		    <li class="todo__item item editMode">
		    	<input class="todo__checkbox checkbox" type="checkbox">
		    	<label class="todo__task todo__label task label">Go Shopping</label>
		    	<input class="todo__task todo__text task text" type="text" value="Go Shopping">
		    	<button class="todo__btn btn edit">Save</button>
		    	<button class="todo__btn btn delete">
		    		<img class="btn__img" src="./remove.svg" alt="remove button">
		    	</button>
		    </li>
	    </ul>
    </section>
   	<section class="done">
   		<h3 class="done__title title">Completed</h3>
	    <ul class="done__list task-list" id="completed-tasks">
	    	<li class="done__item item">
	    		<input class="done__checkbox checkbox" type="checkbox" checked>
	    		<label class="done__task done__label task label">See the Doctor</label>
	    		<input class="done__task done__text task text" type="text">
	    		<button class="done__btn btn edit">Edit</button>
	    		<button class="done__btn btn delete">
	    			<img class="btn__img" src="./remove.svg" alt="remove button">
	    		</button>
	      </li>
	    </ul>	
   	</section>
  </main>
  <script src="app.js"></script>
</body>
</html>
